
<form class="max-w-sm mx-auto" method="POST" action="{% if single %} {% url 'single_student' single.id %} {% else %} {% url 'student' %} {% endif %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="user_avatar">Upload file</label>
        <input name="image" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" aria-describedby="user_avatar_help" id="image" type="file">
        <div class="mt-1 text-sm text-gray-500" id="user_avatar_help"></div>
    </div>

    <div class="mb-5">
    <label for="First Name" class="block mb-2 text-sm font-medium text-gray-900 ">First Name</label>
    <input name="firstname" {% if single.user.first_name %}value="{{single.user.first_name}}"{% endif %} type="text" id="first name" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Your First Name"  />
    </div>

    <div class="mb-5">
    <label for="Last Name" class="block mb-2 text-sm font-medium text-gray-900 ">Last Name</label>
    <input name="lastname" {% if single.user.last_name %}value="{{single.user.last_name}}"{% endif %} type="text" id="last name" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Your Last Name"  />
    </div>
        <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
    <input name="email" type="email" id="email" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter your Email"  />
    </div>

    <div class="mb-5">
        <label for="phone" class="block mb-2 text-sm font-medium text-black">Your phone</label>
        <input name="phone" type="text" id="phone" class="shadow-xs bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your phone number"  />
    </div>

    <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
    <input name="password" type="password" id="password" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter your password"  />
    </div>

    <div class="mb-5">
    <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900">Repeat password</label>
    <input name="cpassword" onkeyup="checkpassword(this.value)" type="password" id="repeat-password" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your Repeat password"/>
    <p class="text-sm text-red-600 mt-2 hidden" id="password-error">Password does not match</p>
    </div>

    <div class="mb-5">
    <label for="Roll" class="block mb-2 text-sm font-medium text-gray-900 ">Roll</label>
    <input name="roll" type="text" id="roll" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Your Roll Number"  />
    </div>

    <div class="mb-5">
        <label for="dept" class="block mb-2 text-sm font-medium text-gray-900 ">Department</label>
            <select id="dept" name="dept" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value=""disabled selected>Select your Department</option>
                <option value="CSE">Computer Science Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CE">Civil Engineering</option>
                <option value="EE">Electrical Engineering</option>
           </select>
    </div>

    <div class="mb-5">
    <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Address</label>
    <textarea id="address" name="address" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Enter Your Address"></textarea>
    </div>

  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create</button>
</form>
